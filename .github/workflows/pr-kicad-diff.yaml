name: KiCad PR Diff

permissions:
  contents: write
  actions: write
  pages: write
  id-token: write
  packages: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    types:
    - opened
    - synchronize

env:
    PROJECT_FILE: "projekt1/new.kicad_pro"

jobs:
  kiri-diff:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.event.pull_request.head.sha }}
    - name: Kiri
      uses: hacker-fab/kiri-github-action@v2.0.5
      with:
        project-file: ${{ env.PROJECT_FILE }}
        kiri-debug: true

