name: KiCad PR Diff

permissions:
  contents: write
  actions: write
  packages: write
  pull-requests: write

  
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    types:
    - opened
    - synchronize

env:
    PROJECT_FILE: "./projekt1/new.kicad_pro"

jobs:
  kiri-diff:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.event.pull_request.head.sha }}
    - name: Kiri
      uses: hacker-fab/kiri-github-action@v1.2
      with:
        project-file: "$PROJECT_FILE"
        kiri-debug: true

    - name: Run upload
      uses: actions/upload-artifact@v4
      with:
        name: kiri-output
        path: ./projekt1/
        if-no-files-found: warn
      env:
        PROJECT_FILE: ./projekt1/new.kicad_pro
